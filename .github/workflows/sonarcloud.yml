name: Build & SonarCloud

on:
  push:
    branches:
      - master
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'Optional: PR number to run SonarCloud PR analysis.'
        required: false
      pr_base:
        description: 'Optional: PR base branch name (e.g. master).'
        required: false
        default: 'master'
      pr_repo:
        description: 'Optional: GitHub repo for PR decoration.'
        required: false
        default: 'ooples/OoplesFinance.YahooFinanceAPI'
  schedule:
    - cron: '0 8 * * 1'

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event.pull_request.draft != true
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
        with:
          fetch-depth: 0

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/Directory.Build.props') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore dependencies
        run: dotnet restore src/OoplesFinance.YahooFinanceAPI.csproj

      - name: Initialize CodeQL
        uses: github/codeql-action/init@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4
        with:
          languages: csharp
          queries: security-and-quality

      - name: Build for CodeQL
        run: dotnet build src/OoplesFinance.YahooFinanceAPI.csproj -c Release --no-restore -f net8.0

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4
        with:
          category: "/language:csharp"
          upload: always

  build-windows:
    name: Build (Windows)
    runs-on: windows-latest
    timeout-minutes: 30
    if: github.event.pull_request.draft != true

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
        with:
          fetch-depth: 0

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/Directory.Build.props') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build -c Release --no-restore

      - name: Upload build artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          name: build-output-${{ github.sha }}
          path: |
            **/bin/Release/
            **/obj/Release/
          retention-days: 1

  test-net8:
    name: Tests (net8.0)
    runs-on: windows-latest
    needs: build-windows
    timeout-minutes: 45
    if: github.event.pull_request.draft != true

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/Directory.Build.props') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Download build artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: build-output-${{ github.sha }}

      - name: Restore dependencies
        run: dotnet restore tests/UnitTests/OoplesFinance.YahooFinanceAPI.Tests.Unit.csproj

      - name: Run tests (net8.0)
        run: |
          dotnet test tests/UnitTests/OoplesFinance.YahooFinanceAPI.Tests.Unit.csproj -c Release --framework net8.0 --no-restore --collect:"XPlat Code Coverage" --settings coverlet.runsettings --logger "trx;LogFileName=test-results-net8.trx"

      - name: Upload coverage + test results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        if: always()
        with:
          name: coverage-net8-${{ github.sha }}
          path: |
            **/coverage.opencover.xml
            **/*.trx
          if-no-files-found: ignore

  test-net48:
    name: Tests (net48)
    runs-on: windows-latest
    needs: build-windows
    timeout-minutes: 45
    if: github.event.pull_request.draft != true

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/Directory.Build.props') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Download build artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: build-output-${{ github.sha }}

      - name: Restore dependencies
        run: dotnet restore tests/UnitTests/OoplesFinance.YahooFinanceAPI.Tests.Unit.csproj

      - name: Run tests (net48)
        run: |
          dotnet test tests/UnitTests/OoplesFinance.YahooFinanceAPI.Tests.Unit.csproj -c Release --framework net48 --no-restore --logger "trx;LogFileName=test-results-net48.trx"

      - name: Upload test results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        if: always()
        with:
          name: results-net48-${{ github.sha }}
          path: |
            **/*.trx
          if-no-files-found: ignore

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: windows-latest
    timeout-minutes: 45
    if: github.event.pull_request.draft != true
    needs:
      - build-windows
      - test-net8
      - test-net48

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
        with:
          fetch-depth: 0

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/Directory.Build.props') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Cache SonarCloud packages
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Install SonarCloud scanner
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory -Force
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner

      - name: Download coverage artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          pattern: coverage-net8-${{ github.sha }}
          path: TestResults
          merge-multiple: true

      - name: Restore dependencies
        run: dotnet restore

      - name: Begin SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number || inputs.pr_number }}
          PR_BRANCH: ${{ github.head_ref || github.ref_name }}
          PR_BASE: ${{ github.base_ref || inputs.pr_base || 'master' }}
          PR_REPO: ${{ github.repository || inputs.pr_repo || 'ooples/OoplesFinance.YahooFinanceAPI' }}
        shell: powershell
        run: |
          $params = @(
            "/k:ooples_OoplesFinance.YahooFinanceAPI",
            "/o:ooples",
            "/d:sonar.token=$env:SONAR_TOKEN",
            "/d:sonar.host.url=https://sonarcloud.io",
            "/d:sonar.cs.opencover.reportsPaths=TestResults/**/coverage.opencover.xml",
            "/d:sonar.coverage.exclusions=**/tests/**",
            "/d:sonar.scm.provider=git"
          )

          if (-not [string]::IsNullOrWhiteSpace($env:PR_NUMBER)) {
            $params += "/d:sonar.pullrequest.key=$env:PR_NUMBER"
            $params += "/d:sonar.pullrequest.branch=$env:PR_BRANCH"
            $params += "/d:sonar.pullrequest.base=$env:PR_BASE"
            $params += "/d:sonar.pullrequest.provider=GitHub"
            $params += "/d:sonar.pullrequest.github.repository=$env:PR_REPO"
          }

          & ".\.sonar\scanner\dotnet-sonarscanner" begin @params

      - name: Build (Release)
        run: dotnet build -c Release --no-restore

      - name: End SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          & ".\.sonar\scanner\dotnet-sonarscanner" end /d:sonar.token="$env:SONAR_TOKEN"

  size-check:
    name: Artifact Size Check
    runs-on: ubuntu-latest
    needs: build-windows
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5
        with:
          dotnet-version: '8.0.x'

      - name: Restore and publish for size analysis
        run: |
          dotnet restore src/OoplesFinance.YahooFinanceAPI.csproj
          dotnet publish src/OoplesFinance.YahooFinanceAPI.csproj -c Release -f net8.0 -o publish

      - name: Analyze artifact size
        run: |
          CURRENT_SIZE=$(du -sb publish | cut -f1)
          CURRENT_MB=$(echo "scale=2; $CURRENT_SIZE/1024/1024" | bc)
          echo "Publish size: ${CURRENT_MB} MB"
